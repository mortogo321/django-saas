name: kalidocs

services:
  api:
    build: ../server
    command: python manage.py runserver 0.0.0.0:8000
    restart: unless-stopped
    deploy:
      replicas: 4
    networks:
      - internal
    env_file:
      - ../server/.env.dev
    volumes:
      - ../server/:/app/
      - static_files:/app/static_files
    depends_on:
      - db

  celery:
    container_name: celery
    build: ../server
    command: celery -A config worker -l info
    restart: unless-stopped
    networks:
      - internal
    env_file:
      - ../server/.env.dev
    volumes:
      - ../server/:/app/
    depends_on:
      - db
      - redis
      - api

  web:
    container_name: web
    build:
      context: ../web
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - 3000:3000
    networks:
      - internal
    env_file:
      - ../web/.env.dev
    volumes:
      - ../web/:/app/
      - node_modules:/app/node_modules

  db:
    container_name: db
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ../server/.env.dev
    networks:
      - internal

  redis:
    container_name: redis
    image: redis:latest
    restart: unless-stopped
    volumes:
      - redis_data:/data

  nginx:
    container_name: nginx
    build:
      context: ../nginx
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - 80:80
    networks:
      - internal
    volumes:
      - static_files:/app/static_files
    depends_on:
      - api

networks:
  internal:

volumes:
  node_modules:
  postgres_data:
  redis_data:
  static_files:
